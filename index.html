<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Todo App</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet"/>

  <style>
    body {
    margin-top: 10px
    }

    .ng-cloak {
    display: none
    }
  </style>
</head>
<body ng-app="app" class="ng-cloak">
  <div ng-controller="TodoController">
    <div class="container">
      <div class="col-lg-4">
        <div class="panel panel-info">
          <div class="panel-heading"><label>Add Todo Item</label>
          </div>
          <div class="panel-body">
            <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="userInput" type="text" class="form-control" placeholder="Enter text">
            <label for="exampleInputEmail1">Email address</label>
            <select ng-model="optionSelected" type="dropdown" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <option value= 1>A high priority item</option>
              <option value= 2>A Medium priority item</option>
              <option value= 3>A low priority item</option>
            </select>
            </div>
          </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary" ng-click="addItems()">Add Todo</button>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class = "btn-group">
        <button type = "button" class = "btn btn-primary" ng-click="sort = 'priority'" >Order by highest priority</button>
        <button type = "button" class = "btn btn-primary" ng-click="sort = '-priority'">Order by lowest priority</button>
        <button type = "button" class = "btn btn-primary" ng-click="sort = 'description'" >Order alphabetically</button>
        <p>
          <table class="table bordered">
    							<tr ng-repeat="option in listOftodoItems | orderBy: sort" ng-class="{ 'bg-info' : option.priority === '1', 'bg-warning' : option.priority === '2', 'bg-danger' : option.priority === '3' }">
    								<td class="col-xs-12"> {{option.description}}</td>
    								<td><a href="" ng-click="remove(option)"><i class="fa fa-times fa-lg"></i></a></td>
    							</tr>
    			</table>
      </div>
    </div>
  </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/app/app.js"></script>
<script src="/app/TodoController.js"></script>

</body>
</html>
